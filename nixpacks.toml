[phases.setup]
nixPkgs = ["python311"]

# Nixpacks instala autom√°ticamente requirements.txt
# Luego instalamos los navegadores de Playwright usando el path del entorno virtual
[phases.install]
cmds = [
  "/opt/venv/bin/python -m playwright install chromium",
  "/opt/venv/bin/python -m playwright install-deps chromium"
]

[start]
cmd = "uvicorn app:app --host 0.0.0.0 --port ${PORT:-8000}"